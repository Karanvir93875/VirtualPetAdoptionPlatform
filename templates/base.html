<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PetPal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<header>
    <h1>Welcome to PetPal!</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <!-- Add more navigation links here -->
        </ul>
    </nav>
</header>

<main>
    {% block content %}
    <!-- Content gets overridden by child templates -->
    {% endblock %}
</main>

<footer>
    <p>&copy; 2024 PetPal. All rights reserved.</p>
</footer>

</body>
</html>
